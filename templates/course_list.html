{% extends "base.html" %}
{% block title %}
Список курсов
{% endblock %}
{% block body %}
<h1>Список курсов</h1>
<ul>
    {% for item in objects_list %}
    <li>
        {{item.name}}, категория: {{ item.category.name }}, тип: {{ item.course_type }}<span><a href="/copy_course/?name={{item.name}}">(Скопировать)</a></span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
