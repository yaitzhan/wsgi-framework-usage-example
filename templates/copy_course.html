{% extends "base.html" %}
{% block title %}
Копирование курса
{% endblock %}
{% block body %}
<h1>Копирование курса</h1>
<form method="post">
    <input type="text" name="course_name" placeholder={{ course.name }}>
    <input type="text" name="course_type" placeholder={{ course.course_type }}>
    <input type="text" name="course_category_id" placeholder={{ course.category.id }}>
    <button type="submit">Изменить</button>
</form>
{% endblock %}
