{% extends "base.html" %}
{% block title %}
Запись студента на курс
{% endblock %}
{% block body %}
<h1>Запись студента на курс</h1>
<form method="post">
    <select size={{ students|length }} name="student_id">
        {% for item in students %}
        <option value="{{item.user_id}}">{{item.name}}</option>
        {% endfor %}
    </select>
    <select size={{ courses|length }} name="course_id">
        {% for item in courses %}
        <option value="{{item.id}}">{{item.name}}</option>
        {% endfor %}
    </select>
    <button type="submit">Записать</button>
</form>
{% endblock %}
