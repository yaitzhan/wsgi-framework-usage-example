{% extends "base.html" %}
{% block title %}
Список студентов
{% endblock %}
{% block body %}
<h1>Список студентов</h1>
<ul>
    {% for item in objects_list %}
    <li>
        {{item.name}} ({{item.email}}, курсы студента: {% for course in item.courses %}{{course.name}} {% endfor %})
    </li>
    {% endfor %}
</ul>
{% endblock %}
